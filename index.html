<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="build/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container-flex">

    <main class="container">

      <form id="form"> <!-- #form -->

        <div class="container_date"> <!-- .container_date -->
          
          <div class="date">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD">
          </div>
  
          <div class="date">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM">
          </div>
  
          <div class="date">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY">
          </div>

        </div> <!-- .container_date -->

        <div class="btn">
          <button class="btn_submit" id="submit">
            <img src="assets/images/icon-arrow.svg" alt="Boton Enviar">
          </button>
          <hr class="btn_line">
        </div>
      
      </form> <!-- #form -->

      <section class="section_date" id="date">
        
        <div class="date_info">
          <span id="years_remaining">- -</span>
          <p>years</p>
        </div>
        
        <div class="date_info">
          <span id="months_remaining">- -</span>
          <p>months</p>
        </div>

        <div class="date_info">
          <span id="days_remaining">- -</span>
          <p>days</p>
        </div>

      </section>

    </main>

    <script src="build/js/app.js" type="module"></script>
    <script src="build/js/librerias/moment.min.js"></script>
  </body>
</html>
